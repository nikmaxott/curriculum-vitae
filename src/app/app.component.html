<body [ngClass]="{ dark: isDarkEnable }">
  <div
    class="dark:bg-gray-600 bg-white min-h-screen dark:text-white text-gray-900"
  >
    <header
      class="flex justify-center md:justify-between p-3 bg-gray-300 dark:bg-gray-900 print:hidden fixed top-0 w-full z-10"
    >
      <div class="items-center md:block hidden">
        <img
          src="https://i0.wp.com/www.nikmaxott.org/wp-content/uploads/2022/11/IMG-20221106-WA0000.jpg?resize=100%2C50&ssl=1"
          alt="NIKMAXOTT logo"
        />
      </div>
      <nav class="flex items-center mr-4">
        <button
          (click)="toggleDarkMode()"
          class="mr-4 m-2 hover:scale-125 transition-transform ease-in-out delay-75"
        >
          <i *ngIf="isDarkEnable" class="ri-sun-line text-white"></i
          ><i *ngIf="!isDarkEnable" class="ri-moon-fill text-black"></i>
        </button>
        <ul class="flex">
          <li class="m-2">
            <a i18n href="#about">About</a>
          </li>
          <li class="m-2">
            <a i18n href="#projects">Projects</a>
          </li>
          <li class="m-2">
            <a i18n href="https://www.nikmaxott.org/contact/" target="_blank"
              >Contact</a
            >
          </li>
          <li class="m-2">
            <button onclick="print()"><i class="ri-printer-line"></i></button>
          </li>
        </ul>
      </nav>
    </header>
    <section class="top-16 m-4 pt-20 px-2 lg:px-4 mb-0 print:m-0 print:p-0">
      <app-home></app-home>
    </section>
    <footer class="print:hidden">
      <div
        class="flex justify-between p-3 ml-4 mr-4 flex-col-reverse lg:flex-row"
      >
        <span class="pt-2 lg:pt-0">
          <p>Made with &hearts; in Scotland.</p>
          &copy; nikmaxott 2023
        </span>
        <ul class="flex items-center justify-center">
          <li class="p-1">
            <a
              href="https://www.linkedin.com/in/nikolaus-zolnhofer/"
              target="_blank"
              ><i class="ri-linkedin-line ri-lg"></i
            ></a>
          </li>
          <li class="p-1">
            <a href="https://www.nikmaxott.org/" target="_blank"
              ><i class="ri-global-line ri-lg"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</body>

<article title="Certifications" id="certifications">
  <h2 i18n class="text-xl mt-4 font-bold">Certification</h2>
  <div *ngFor="let certificate of certifacteData" class="mt-8 print:m-0">
    <h3 i18n class="text-lg mt-4 italic">
      {{ certificate.name }} - {{ certificate.by }}
    </h3>
    <ul class="space-x-2 my-2 print:m-0 list-none md:flex hidden">
      <li
        *ngFor="let skill of certificate.skills"
        class="bg-gray-500 px-2 rounded-full print:hidden float-left"
      >
        {{ skill }}
      </li>
    </ul>

    <p *ngIf="certificate.description" class="mt-2">
      {{ certificate.description }}
    </p>
    <p class="my-4 print:m-0" *ngIf="certificate.url">
      <a
        href="{{ certificate.url }}"
        class="underline mr-1 print:hidden"
        target="_blank"
        rel="noopener noreferrer"
        >View Certifcate</a
      ><i class="ri-external-link-line print:hidden"></i>
    </p>
  </div>
</article>

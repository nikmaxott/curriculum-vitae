name: Continous Integration

on: pull_request
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: install packages
        run: npm ci
        env:
          HUSKY: 0
      - run: npm run prettier
